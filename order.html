<script>
    // HANDLE THE COLLAPSIBLE LIST
    const coll = document.getElementsByClassName("collapsible");
    const images = document.getElementsByClassName("dropdown-icon");
    let i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            const content = this.nextElementSibling;
            let image = this.lastElementChild;
            // If it is open, close it
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
                image.setAttribute("style","background-image:url(\"/images/chevron-down.svg\")");
            } else {    // If it is closed, open it and close all others
                // Close every collapsible
                const details = document.getElementsByClassName("coll-content");
                let j;
                for (j = 0; j < details.length; j++) {
                    if (details[j].style.maxHeight) {
                        details[j].style.maxHeight = null;
                    }
                    images[j].setAttribute("style","background-image:url(\"/images/chevron-down.svg\")");
                }
                // Open the one that is clicked on
                content.style.maxHeight = content.scrollHeight + "px";
                image.setAttribute("style","background-image:url(\"/images/chevron-up.svg\")");
            }
        });
    }
</script>
<script>
    // HANDLE THE RESIZING BASED ON SCREEN WIDTH
    resize();
    window.onresize = function() {resize()};
    function resize() {
        const menu_items = document.getElementsByClassName("menu-item");
        const menu_descriptions = document.getElementsByClassName("menu-description");
        let i;

        if (window.innerWidth < 800) {
            document.getElementById("list-group").style.width = "80%";
            document.getElementById("title").style.fontSize = "30px";
            for (i = 0; i < menu_items.length; i++) {
                menu_items[i].style.fontSize = "21px";
                menu_descriptions[i].style.fontSize = "12px";
            }
        } else {
            document.getElementById("list-group").style.width = "50%";
            document.getElementById("title").style.fontSize = "48px";
            for (i = 0; i < menu_items.length; i++) {
                menu_items[i].style.fontSize = "26px";
                menu_descriptions[i].style.fontSize = "14px";
            }
        }
    }
</script>
